class MyDate extends DefaultTask {
	String dateMessage = "Current Date: "
	
	@TaskAction
	void doTask(){
		println dateMessage + new Date()
	}
	
	
}

task myDate(type: MyDate){
	group = 'build'
	description = "Task to show the current Date"
	dependsOn startGradle
	doFirst{
		println ""
		println "****Starting MyDate Task****"
		println ""
	}
	doLast{
		println ""
		println "****Ending MyDate Task****"
		println ""
	}
}


